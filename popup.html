<!DOCTYPE html>
<html>
<head>
  <title>Responsive Device Checker</title>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #007bff;
    }
    .select-wrapper {
      position: relative;
      margin-bottom: 10px;
    }
    .select-search {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .select-dropdown {
      display: none;
      position: absolute;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 4px 4px;
      background-color: white;
      z-index: 1000;
    }
    .select-option {
      padding: 5px;
      cursor: pointer;
    }
    .select-option:hover {
      background-color: #f0f0f0;
    }
    button { 
      margin: 5px 0; 
      padding: 5px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Responsive Device Checker</h2>
  <div class="select-wrapper">
    <input type="text" class="select-search" placeholder="Search for a device...">
    <div class="select-dropdown"></div>
  </div>
  <label>
    <input type="checkbox" id="replaceCurrentTab"> Replace current tab
  </label>
  <button id="checkButton">Check Responsiveness</button>
  <label>
    <input type="checkbox" id="landscapeMode"> Landscape Mode
  </label>
  <script src="popup.js"></script>
</body>
</html>
